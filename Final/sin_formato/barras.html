<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--MF opcion para linkear con la pag de estilos: <link rel="stylesheet" href="estilo_graf.css" -->
    <title>Barras simples</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("current", {packages:['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ["Rango en años", "Empresas", { role: "style" } ],
        ["De 18 años o más", 24, "#b87333"],
        ["Menos de 5 años", 8, "silver"],
        ["De 5 a 11 años",7, "gold"],
        ["De 11 a 18 años", 7, "color: #e5e4e2"]
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options = {
        title: "Antigüedad de la empresa",
        width: 600,
        height: 400,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };
      var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
      chart.draw(view, options);
  }
  </script>
<body>
    <div id="columnchart_values" style="margin: 200px auto; width: 900px; height: 500px;"></div>
</body>
</html>
